<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18a6ffbea0.js" crossorigin="anonymous"></script>

    <title>Personal Portfolio</title>
</head>
<body>
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li>
                <a href="#welcome-section">About</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <!--START WECOME SECTION-->

    <section id="welcome-section" class="welcome-section">

        <h1>Hi, I'm Matt</h1>
        <p>a web developer</p>
    </section> 

    <!--END WELCOME SECTION-->

    <!--START PROJECTS SECTION-->
    
    <section id="projects" class="projects">
        <h2>Here are some of my projects</h2>

        <div class="projects-grid">
            <a 
                href="#"
                target="_blank"
                class="project-tile"
                alt="project">
                
                <img
                    class="img" 
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqk5t1jfLP_2V7HMF_a-Wqomn2NDu8ZUujew&usqp=CAU" 
                    alt="An animated car called the Scarab sitting on a soccer field.">
            
                <p class="project-title">Tribute Page</p>
            </a>
            <a 
                href="#"
                target="_blank"
                class="project-tile"
                alt="project">
            
                <img
                    class="img" 
                    src="https://i.pinimg.com/originals/2d/b2/12/2db2122db8a24bbdb8c05b93e3789217.jpg" 
                    alt="A sample technical document.">
                
                <p class="project-title">Technical Document</p>
            </a>
            <a 
                href="#"
                class="project-tile"
                alt="project"
                target="_blank">
            
                <img
                    class="img" 
                    src="https://st.depositphotos.com/1033349/1261/v/600/depositphotos_12617909-stock-illustration-trombone-vector.jpg" 
                    alt="A trombone sillhouette.">
                
                <p class="project-title">Product Landing Page</p>
            </a>
        </div>
    </section>

    <!--END PROJECTS SECTION-->

    <!--START CONTACT SECTION-->

    <section id="contact" class="contact-section">
        <div class="contact-section-header">
            <h2>Let's work together...</h2>
            <p>Contact me any time</p>
        </div>
        <div class="contact-links">
            <a 
                href="https://www.facebook.com/matt.pimblett"
                target="_blank"
                class="button-contact-details">
                <i class="fab fa-facebook-square"></i> Facebook
            </a>
            <a 
                href="#" 
                target="_blank"
                class="button-contact-details">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a
                href="https://github.com/matthew-pimblett"
                target="_blank"
                class="button-contact-details"
                id="profile-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a 
                href="#"
                target="_blank"
                class="button-contact-details">
                <i class="fas fa-at"></i> Email
            </a>
            <a 
                href="#" 
                target="_blank"
                class="button-contact-details">
                <i class="fas fa-mobile-alt"></i> Call Me
            </a>
        </div>
    </section>

    <!--END CONTACT SECTION-->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
